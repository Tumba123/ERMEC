<!DOCTYPE html>
<html>
<head>
	<title>ERMEC</title>
    <link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	<h1>ENDO Riven Mod Endo Calculator</h1>
	<form>
		<label for="rivenMR">Riven Mastery Rank:</label>
		<input type="number" id="rivenMR" name="rivenMR" placeholder="Input riven mastery rank 8-16" min="8" oninput="validateInput()">
		<img src="https://content.invisioncic.com/Mwarframe/pages_media/1_TennoCon2017SigilGlyph.png" alt="rivenMRImg" id="masterRankImg">
		<q id="rivenMRError" style="color: red; display: none;">Error: Mastery Rank must be at least 8</q><br><br>



		<label for="modRank">Riven Mod Rank:</label>
		<input type="number" placeholder="Input riven mod rank 0-8" id="modRank" name="modRank" min="0" max="8" required oninput="validateInput()">
		<img src="https://static.wikia.nocookie.net/warframe/images/b/b3/RivenVeiledMod.png" alt="rrRank" id="RivenModRankImg">
		<q id="rivenRankError" style="color: red; display: none;">Error: Mod Rank too high!</q><br><br>



		<label for="rerolls">Number of Rerolls:</label>
		<input type="number" placeholder="Input the ammount of re-rolls" id="rerolls" name="rerolls" min="0" required oninput="validateInput()">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Refresh_icon.svg/1200px-Refresh_icon.svg.png" alt="Rerolls" id="rerollsImg">
		<q id="rerollsError" style="color: red; display: none;">Error: Value under 0!</q><br><br>
		



		<button type="button" onclick="calculateEndo()">Calculate Endo</button>
		<button type="button" alt="resetbtn" id="resetbtn" onclick="resetForm()">Reset</button><br><br>
		<label for="endoGained">Endo Gained:</label>
		<input type="text" id="endoGained" name="endoGained" readonly placeholder="Press 'Calculate Endo' to get the value">
        <img src="https://static.wikia.nocookie.net/warframe/images/b/bd/Endo.png" alt="endoGained" id="rerollsImg"><br><br>

	</form>
</body>
</html>
